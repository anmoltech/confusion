<div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish" [@visibility]="visibility" >

    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image  src="{{ BaseURL + dish.image }}" alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
      <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
        . . .

        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
      </mat-card-actions>
    </mat-card>

  </div>

  <div fxFlex="40" *ngIf="dish" [@visibility]="visibility">

    <div fxFlex>

      <mat-grid-list cols="2" >

        <mat-list *ngFor="let dish of dish.comments ">

          <p> {{dish.comment }} </p>
          <p> {{dish.rating }} stars </p>
          <p>--{{dish.author }} {{dish.date |date }} </p>
        </mat-list>

      </mat-grid-list>
  <br>
      <mat-grid-list cols="2" >
    
     <form novalidate [formGroup]="feedbackForm2" #fform="ngForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field class="half-width">
          <input matInput formControlName="Author" placeholder="author" type="text" required>
          <mat-error *ngIf="formErrors.Author">{{formErrors.Author}}</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-slider
          formControlName="rating"
          thumbLabel
          [displayWith]="formatLabel"
          tickInterval="1"
          min="1"
          max="5"
        value="5"></mat-slider>
      </p>
      
      <p>
        <mat-form-field class="half-width">
          <input matInput formControlName="comment" placeholder="comment" type="textarea"  required>
          <mat-error *ngIf="formErrors.comment">{{formErrors.comment}}</mat-error>
        </mat-form-field>
      </p>
       <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="feedbackForm2.invalid">Submit</button>
    </form>
  
  
</mat-grid-list>
</div>
  
</div>
<div fxFlex [hidden]="dish || errMess">
  <mat-spinner></mat-spinner> <h4>Loading... Please Wait</h4>
</div>
</div>
  <div fxFlex *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>
